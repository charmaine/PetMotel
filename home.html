<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			table, td { border: 1px solid #000;}
		</style>
		<link rel="stylesheet" href="home-style.css">
		<meta charset="utf-8">
		<title>Motel Login</title>

	</head>
	<body>
		<input type='button' style='padding:15px 15px; margin:15px;' value='Go back!' onclick='history.back()'>
		<div class="login-form">
            <h1>Welcome</h1>
            <form action="staffOptions" method="POST">
                <select name="staffOptions" id="staffOptions">
                    <option value="insert">Add a customer</option>
										<option value="edit">Edit customer profile</option>
										<option value="delete">Delete customer</option>
										<option value="join">Search by species</option>
                    <option value="select">Show room inhabitants</option>
                    <option value="division">Find loyal customers</option>
										<option value="aggregationGroup">Find average weight of species</option>
										<option value="aggregationHaving">Number of pets for Animal Lovers</option>
										<option value="nestedAggregation">Find age of youngest pets</option>
                  </select>
				<input type="submit">
			</form>
		</div>

	</body>
</html>
